openapi: 3.0.3
info:
  title: bookManager APi
  description: bookManager APi
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /books:
    get:
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          schema:
            type: string
        - in: query
          name: releaseDate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: ok
    post:
      operationId: addABook
      requestBody:
        required: true
        content:
          /application/json:
            schema:
              $ref: "#/components/schemas/book"
      responses:
        '200':
          description: ok
    delete:
      description: delete a book by id
      parameters:
        - in: query
          required: true
          name: bookId
          schema:
            type: string
      responses:
        '200':
          description: deleted
    put:
      description: update a book
      parameters:
        - in : path
          required: true
          name: bookID
          schema:
            type: string
      requestBody:
        content:
          /application/json:
            schema:
             $ref: "#/components/schemas/book"
      responses:
        '200':
          description: ok


components: 
  schemas:
    book:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        author:
          type: string
        releaseDate:
          type: string
          format: date
        pageNumbers:
          type: number
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER

    author:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        sex:
          type: string
          enum:
            - Male
            - Female
        birthdate:
          type: string
          format: date
